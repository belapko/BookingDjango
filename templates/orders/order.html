<div class="order_list">
    {% if orders %}
        <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">Забронировано</h4>
        {% for order in orders %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ order.product.name }}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-light">
                        <div class="row text-left">
                            <div class="col-lg-8">Оплачено: {{ order.sum }} ₽</div>
                        </div>
                    </li>
                </ul>
            </div>

            {#            <div class="card mb-3">#}
            {#                <div class="card-footer">#}
            {#                    <p class="float-left">Итого</p>#}
            {#                    <h4 class="float-right">{{ baskets.0.total_sum }} ₽</h4>#}
            {#                </div>#}
            {#            </div>#}

            <a class="btn btn-danger btn-lg float-right" href="{% url 'orders:order_delete' order.id %}">Отменить</a>
            <br>
            <br>
            <br>
        {% endfor %}
    {% else %}

    {% endif %}


</div>
